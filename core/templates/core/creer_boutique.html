{% extends "base.html" %}

{% block content %}
<div class="container py-5">

    <h2 class="text-center text-primary fw-bold mb-4">Créer ma boutique</h2>

    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p }}

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-shop-window me-1"></i> Créer la boutique
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
