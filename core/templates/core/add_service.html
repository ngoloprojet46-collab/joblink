{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 rounded-4" style="background-color: #f9fbfd;">
        <div class="card-body p-5">
          <h2 class="text-center mb-3 text-primary fw-bold">
            <i class="bi bi-briefcase-fill me-2"></i> Ajouter un service
          </h2>
          <p class="text-center text-muted mb-4">
            Partagez vos compétences ou services avec la communauté JobLink !
          </p>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
              {{ form.as_p }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary fw-semibold py-2 rounded-3">
                <i class="bi bi-plus-circle me-1"></i> Publier le service
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <a href="{% url 'dashboard' %}" class="text-decoration-none text-primary fw-semibold">
              <i class="bi bi-arrow-left me-1"></i> Retour au tableau de bord
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
