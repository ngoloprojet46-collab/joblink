{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4 text-primary fw-bold">Modifier ma boutique</h2>

    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.non_field_errors }}

                <div class="mb-3">
                    <label class="form-label fw-bold">Nom de la boutique</label>
                    {{ form.nom }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Description</label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Image de la boutique</label>
                    {{ form.image }}
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        Enregistrer les modifications
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
