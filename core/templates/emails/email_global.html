<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; background:#f4f6f8; padding:20px;">
  <div style="max-width:600px;margin:auto;background:#fff;border-radius:8px;padding:20px;">
    
    <!-- LOGO -->
    <div style="text-align:center;margin-bottom:20px;">
      <img src="https://res.cloudinary.com/dxndciemg/image/upload/v1765047604/joblink_%C3%A9_beq8ok.jpg"
           alt="JobLink"
           style="height:60px;border-radius:10px;">
    </div>

    <h2 style="color:#0a7cff;">{{ subject }}</h2>

    <p>Bonjour <strong>{{ user.first_name|default:user.username }}</strong>,</p>

    <p>{{ message }}</p>

    <a href="{{ site_url }}"
       style="display:inline-block;margin-top:20px;padding:12px 20px;
              background:#0a7cff;color:#fff;text-decoration:none;border-radius:5px;">
      Accéder à JobLink
    </a>

    <hr style="margin:30px 0;">
    <p style="font-size:12px;color:#777;text-align:center;">
      © {{ year }} JobLink – Tous droits réservés
    </p>
  </div>
</body>
</html>
